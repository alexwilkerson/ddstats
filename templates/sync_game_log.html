<!DOCTYPE html>
<html>
  <head>
    <title>GAME LOG</title>
    <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('bower.static', filename='highcharts/highcharts.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <style>
    .chart {
        min-width: 320px;
        max-width: 700px;
        height: 200px;
        margin: 0 auto;
    }
    </style>
  </head>
    <body>
        <div id="container"></div>
    <!-- <div id="game" style="width:66%; height:350px; margin: auto;"></div> -->
      user: {{player_name}} ({{player_id}})<br/>
      time: {{game_time}}<br/>
      death: {{death_type}}<br/>
      gems: {{gems}}<br/>
      homing daggers: {{homing_daggers}}<br/>
      accuracy: {{accuracy}}%<br/>
      enemies alive: {{enemies_alive}}<br/>
      enemies killed: {{enemies_killed}}<br/>

    <script>
        /*
        The purpose of this demo is to demonstrate how multiple charts on the same page
        can be linked through DOM and Highcharts events and API methods. It takes a
        standard Highcharts config with a small variation for each data set, and a
        mouse/touch event handler to bind the charts together.
        */



        /**
         * In order to synchronize tooltips and crosshairs, override the
         * built-in events with handlers defined on the parent element.
         */
        $('#container').bind('mousemove touchmove touchstart', function (e) {
            var chart,
                point,
                i,
                event;

            for (i = 0; i < Highcharts.charts.length; i = i + 1) {
                chart = Highcharts.charts[i];
                // Find coordinates within the chart
                event = chart.pointer.normalize(e.originalEvent);
                // Get the hovered point
                point = chart.series[0].searchPoint(event, true);

                if (point) {
                    point.highlight(e);
                }
            }
        });
        /**
         * Override the reset function, we don't need to hide the tooltips and
         * crosshairs.
         */
        Highcharts.Pointer.prototype.reset = function () {
            return undefined;
        };

        /**
         * Highlight a point by showing tooltip, setting hover state and draw crosshair
         */
        Highcharts.Point.prototype.highlight = function (event) {
            event = this.series.chart.pointer.normalize(event);
            this.onMouseOver(); // Show the hover marker
            this.series.chart.tooltip.refresh(this); // Show the tooltip
            this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
        };

        /**
         * Synchronize zooming through the setExtremes event handler.
         */
        function syncExtremes(e) {
            var thisChart = this.chart;

            if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
                Highcharts.each(Highcharts.charts, function (chart) {
                    if (chart !== thisChart) {
                        if (chart.xAxis[0].setExtremes) { // It is null while updating
                            chart.xAxis[0].setExtremes(
                                e.min,
                                e.max,
                                undefined,
                                false,
                                { trigger: 'syncExtremes' }
                            );
                        }
                    }
                });
            }
        }

        // Get the data. The contents of the data file can be viewed at
        $.getJSON(
            'https://ddstats.com/api/dataset/{{game_number}}',
            function (game) {
                $.each(game.datasets, function (i, dataset) {
                    var color_ = 0
                    if (dataset.name == 'Gems')
                        color_ = 0
                    else if (dataset.name == 'Homing Daggers')
                        color_ = 1
                    else if (dataset.name == 'Accuracy')
                        color_ = 2
                    else if (dataset.name == 'Enemies Alive')
                        color_ = 3
                    else if (dataset.name == 'Enemies Killed')
                        color_ = 4

                    // Add X values
                    dataset.data = Highcharts.map(dataset.data, function (val, j) {
                        return [game.xData[j], val];
                    });

                    $('<div class="chart">')
                        .appendTo('#container')
                        .highcharts({
                            chart: {
                                backgroundColor: '#333',
                                marginLeft: 45, // Keep all charts left aligned
                                spacingTop: 20,
                                spacingBottom: 20
                            },
                            title: {
                                text: dataset.name,
                                style: {
                                    color: '#DDD'
                                },
                                align: 'left',
                                margin: 0,
                                x: 30
                            },
                            credits: {
                                enabled: false
                            },
                            legend: {
                                enabled: false
                            },
                            xAxis: {
                                crosshair: true,
                                events: {
                                    setExtremes: syncExtremes
                                },
                                labels: {
                                    format: '{value} sec'
                                }
                            },
                            yAxis: {
                                title: {
                                    text: null
                                }
                            },
                            tooltip: {
                                positioner: function () {
                                    return {
                                        // right aligned
                                        x: this.chart.chartWidth - this.label.width,
                                        y: 10 // align to title
                                    };
                                },
                                borderWidth: 0,
                                backgroundColor: 'none',
                                pointFormat: '{point.y} at {point.x}s',
                                headerFormat: '',
                                shadow: false,
                                style: {
                                    color: '#DDD',
                                    fontSize: '18px'
                                },
                                valueDecimals: dataset.valueDecimals
                            },
                            series: [{
                                data: dataset.data,
                                name: dataset.name,
                                type: dataset.type,
                                lineWidth: 1,
                                color: Highcharts.getOptions().colors[color_],
                                fillOpacity: 0.7,
                                tooltip: {
                                    valueSuffix: ' ' + dataset.unit
                                }
                            }]
                        });
                });
            }
        );
        Highcharts.setOptions({
            lang: {
                thousandsSep: ','
            },
            colors: ['#9A1000', '#D39C00', '#2DA800', '#006EC2', '#F049FF']
        });
    </script>
  </body>
</html>
