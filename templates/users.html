{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}

        <h1 id="usertitle">Users</h1>
    <div style="text-align: center">
    {% for user in users %}
    {% if user.id != -1 %}
    <a style="color: #DDD;" href="{{ url_for('user_page', user_id=user.id, page_num=1) }}">{{ user.username }}</a><br />
    {% endif %}
    {% endfor %}
    </div>
{% endblock %}
