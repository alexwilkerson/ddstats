<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}ddstats.com{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='icons/safari-pinned-tab.svg') }}" color="#9a1000">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <meta name="apple-mobile-web-app-title" content="ddstats">
    <meta name="application-name" content="ddstats">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/mstile-144x144.png') }}">
    <meta name="msapplication-config" content="{{ url_for('static', filename='icons/browserconfig.xml') }}">
    <meta name="theme-color" content="#000000">
    {% endblock %}
</head>
    <body>
        {% block header %}
        <div id="header">
            <a href="{{ url_for('index') }}"><img id="logo" src="{{ url_for('static', filename='img/logo_smaller_transparent_white.png') }}" onmouseover="this.src='{{url_for('static', filename='img/logo_smaller_animated.gif')}}'" onmouseout="this.src='{{ url_for('static', filename='img/logo_smaller_transparent_white.png') }}'"/></a>
                <h1>ddstats</h1>
            <a href="{{url_for('games_page')}}">games</a> |
            <a href="{{url_for('users_page')}}" title="You found me!">users</a> |
            <a href="{{url_for('releases')}}">download</a> |
            <a href="{{url_for('about_page')}}">about</a>
        </div>
        {% endblock %}
        {% block body %}
        {% endblock %}
        <footer>
            {% block footer %}
            <p>ddstats.com</p>
            {% endblock %}
        </footer>
    </body>
</html>
